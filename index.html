<div id="root">
    <h1>{{ seconds}}</h1>
 </div>
 <script src="./public/index.js"></script>
 <script>
    const App = new Poci.Init("#root", {
       seconds:""
    });
 
    setInterval(()=>{
       const time = new Date().getSeconds();
       console.info(time);
       App.set("seconds", time);
    },1000);
 </script>
